{% extends '../base.html' %}
{% block content %}
<center>
  <h1>{{articulo.titulo}}</h1>

  <p>{{articulo.bajada}}</p>
  {{articulo.texto}}

  <br />
  {% for x in textos %} {{x.texto}} {% endfor %}

  <br />

  {% for x in imagenes %}

  <img src="/media/{{x.archivo}}" alt="" />

  {% endfor %}
</center>
{% endblock %}
