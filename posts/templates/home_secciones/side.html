<div
  class="container-fluid "
  style=" width: auto; padding-left: 2px;"
>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


  {% for x in articulos %}

<script>
    $(document).ready(function() {
      $("#f{{x.id}}").click(function() {
        $("#p{{x.id}}").slideToggle("slow", function() {
          $("#img{{x.id}}").toggleClass("rotate180");
        });
      });
    });
  </script>
<div class="flip" id="f{{x.id}}">
  
<h1>
  <img src="/static/penta2.png" width="32px" alt="" id="img{{x.id}}">
  {{x.titulo}}
</h1>  

</div>
<div class="panel" id="p{{x.id}}" style="border-bottom: dashed 2px white;">
  
  
  
  
  
  
<p>
  {{x.bajada}}
</p>
<img src="/media/imagenes/{{x.imagen_home}}" alt="">
</div>
  
  {% endfor %}
</div>

 font-family: "Anta", sans-serif;
